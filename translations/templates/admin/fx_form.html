{% extends 'base.html' %}
{% block title %}{{ _('Edit FX Rate') }} | Admin{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>{{ _('Edit FX Rate') }}</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">{{ _('Date') }}</label>
      <input type="date" name="rate_date" class="form-control"
             value="{{ row['rate_date'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">{{ _('Currency') }}</label>
      <input type="text" name="currency" class="form-control"
             value="{{ row['currency'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">{{ _('Rate to VND') }}</label>
      <input type="number" step="0.0001" name="rate_to_vnd" class="form-control"
             value="{{ row['rate_to_vnd'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">{{ _('Source') }}</label>
      <input type="text" name="source" class="form-control"
             value="{{ row['source'] }}">
    </div>
    <button type="submit" class="btn btn-success">{{ _('Save') }}</button>
    <a href="{{ url_for('admin.fx_list', lang=lang) }}"
       class="btn btn-secondary">{{ _('Cancel') }}</a>
  </form>
</div>
{% endblock %}
