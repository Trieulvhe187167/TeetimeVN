{% extends 'base.html' %}

{% block title %}{{ _('Register') }} | TEEtimeVN{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">{{ _('Create an Account') }}</h5>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">{{ _('Email') }}</label>
            <input type="email" name="email" class="form-control" required placeholder="{{ _('you@example.com') }}">
          </div>
          <div class="mb-3">
            <label class="form-label">{{ _('Phone Number') }}</label>
            <input type="text" name="phone" class="form-control" placeholder="{{ _('Optional') }}">
          </div>
          <div class="mb-3">
            <label class="form-label">{{ _('Username') }}</label>
            <input type="text" name="username" class="form-control" required placeholder="{{ _('Choose a username') }}">
          </div>
          <div class="mb-3">
            <label class="form-label">{{ _('Password') }}</label>
            <input type="password" name="password" class="form-control" required placeholder="{{ _('Choose a password') }}">
          </div>
          <div class="mb-3">
            <label class="form-label">{{ _('Full Name') }}</label>
            <input type="text" name="fullname" class="form-control" placeholder="{{ _('Your full name') }}">
          </div>
          <div class="mb-3">
            <label class="form-label">{{ _('Role') }}</label>
            <select name="role" class="form-select">
              <option value="user" selected>{{ _('User') }}</option>
              <option value="admin">{{ _('Admin') }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">{{ _('Register') }}</button>
        </form>
        <div class="mt-3 text-center">
          <a href="{{ url_for('auth.login', lang=lang) }}">{{ _('Already have an account? Sign in') }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
