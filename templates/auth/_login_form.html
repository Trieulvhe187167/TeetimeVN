{# templates/auth/_login_form.html #}
<form class="form" method="post" action="{{ url_for('auth.login', lang=lang) }}">
  <span class="input-span">
    <label for="login_username" class="label">{{ _('Username') }}</label>
    <input type="text"
           name="username"
           id="login_username"
           class="form-control"
           required
           placeholder="{{ _('Enter your username') }}" />
  </span>

  {# Container cha: .input-with-icon để SVG position: absolute dựa theo đây #}
  <span class="input-span input-with-icon">
    <label for="login_password" class="label">{{ _('Password') }}</label>
    <input type="password"
           name="password"
           id="login_password"
           class="form-control"
           required
           placeholder="{{ _('Enter your password') }}" />

    {# SVG con mắt với data-target trùng với id="login_password" #}
    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.5"
         stroke="currentColor"
         class="toggle-password-svg"
         data-target="login_password">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 
               7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 
               7.178.07.207.07.431 0 .639C20.577 16.49 
               16.64 19.5 12 19.5c-4.638 0-8.573-3.007-
               9.963-7.178Z" />
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
    </svg>
  </span>

  <span class="span">
    <a href="#"
       data-bs-dismiss="modal"
       data-bs-toggle="modal"
       data-bs-target="#forgotPasswordModal">{{ _('Forgot password?') }}</a>
  </span>

  <input class="submit" type="submit" value="{{ _('Log in') }}" />

  <span class="span">
    {{ _("Don't have an account?") }}
    <a href="#"
       data-bs-dismiss="modal"
       data-bs-toggle="modal"
       data-bs-target="#registerModal">{{ _('Sign up') }}</a>
  </span>
</form>
